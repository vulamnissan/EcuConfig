{% extends "partials/base_2.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/ecuconfig_create/page_1.css' %}">
    <link rel="stylesheet" href="../../static/css/global.css">

</head>
<script src='{% static "js/scripts.js" %}'></script>
{% endblock %}
{% block page_name %}
<h1>ECU CONFIG 作成</h1>
{% endblock %}
{% block main %}
    <div class="ecu-name-active">
        <h3>Dashboard</h3>
        <div class="a1">
            <h4>ECU</h4>
            <div class="a2">
            <p>Ecu name</p>
                <select name="ecu" id="ecu-select">
                    <option value="ecu4">BCM</option>
                    <option value="ecu1">BCM 1</option>
                    <option value="ecu2">BCM 2</option>
                    <option value="ecu3">BCM 3</option>
                    <option value="ecu4">BCM 4</option>
                </select>
                <button id="btn_active">
                    Active
                </button>
            </div>
        </div>
        
        <div class="ecu-setting-container">
            <h4>ECU config status</h4>
            <div class="ecu-setting-wrapper">
                <p class="vip">Filter tool</p>
                <div class="ecu-reset-setting-wrapper">
                    <button class="ecu-reset-setting">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                    <select name="column_setting_name" id="column_setting" class="ecu-column-setting">
                        <option value="column_setting">Column setting</option>
                        <option value="column_setting1">Column setting 1</option>
                        <option value="column_setting2">Column setting 2</option>
                        <option value="column_setting3">Column setting 3</option>
                        <option value="column_setting4">Column setting 4</option>
                    </select>
                </div>
            </div>

            <div class="filter-project-test">
                <select  name="project" id="filter-project" class="filter-project-seting">
                    <option value="project1">Project1</option>
                    <option value="project2">project2</option>
                    <option value="project3">project3</option>
                    <option value="project4">project4</option>
                    <option value="project5">project5</option>
                </select>
                <button class="btn-filter">Filter</button>
            </div>

            <div class="eventTable-wrapper">
                <div class="overflow-y-scroll scrollbar">
                    <table id="eventTable">
                        <thead>
                            <tr>
                                <!-- Tiêu đề sẽ được thêm vào đây -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu bảng sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="btn-create-new-event">Create new event</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
